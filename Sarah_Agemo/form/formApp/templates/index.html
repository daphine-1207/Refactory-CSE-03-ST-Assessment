{% load crispy_forms_tags %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  *{
   font-family: Agency FB, Tahoma, Arial, Calibri;
   color: rgb(6, 101, 49);
   
   
} 

    .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        align-items: center;
        max-width: 80%;
        margin: 20px auto;
    }

    .image-section {
        text-align: center;
    }

    .form-section {
        border-radius: 10px;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    select {
        margin-bottom: 10px;
        width: 100%;
        border: 2px solid darkgray;
    }

    input[type="email"] {
        width: 100%;
    }

    select[name="gender"] {
        border-radius: 5px;
    }

    hr {
        background-color: black;
        height: 6px;
        font-weight: bolder;
    }

    input:valid,
    select:valid {
        border: 2px solid green;
    }

    h2 {
        text-align: center;
        margin: 2px 0;
       
    }

  

  .asteriskField{color:
    #FF0000}

    h3 {
        font-family: sans-serif;
        margin-bottom: 0px;
    }

    button[type="submit"] {
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 20px;
        transition: background-color 0.8s, color 0.7s;
        font-family: sans-serif;
        display: block;
        margin: 20px auto;
    }

    button[type="submit"]:hover {
        background-color: rgba(255, 166, 0, 0.242);
    }

    .alert {
        background-color: #4caf50;
        width: 35%;
        margin: 10px auto;
    }
</style>


{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container" style="display:flex; flex-direction:row;">
    <div class="image-section">
        <img src="{% static 'images/logo.PNG' %}" alt="Your Image" style="max-width: 100%; border-radius: 10px;">
    </div>
    <div>
        <h2>STUDENT APPLICATION FORM</h2>
       <form method="POST" action="" class="babe-form" style=>
        
        {% csrf_token %}
         {{ form|crispy}}
  
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>
    </div> 
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
