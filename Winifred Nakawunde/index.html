<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Winifred Nakawunde/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/Winifred Nakawunde/custom.css">
    <title>Techical Assessment</title>
</head>
<body>
    <div class="main-container" id="student-form">
        <div class="logo-container">
            <img src="/Assets/Images/1. Form on load.PNG" alt="logo">
        </div>
    <div class="form-container">
            <div class="student-form">
                <h1>STUDENT APPLICATION FORM</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-md-6">
                      <label for="lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="col-6">
                      <label for="course" class="form-label">Course</label>
                      <select id="course" class="form-select">
                        <option selected>Choose...</option>
                        <option>Software Engineering with Javascrip</option>
                        <option>Software Engineering with Python</option>
                        <option>UI/UX Design</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label for="entryscheme" class="form-label">Entry Scheme</label>
                      <select id="entryscheme" class="form-select">
                        <option selected>Choose...</option>
                        <option></option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="intake" class="form-label">Intake</label>
                      <select id="intake" class="form-select">
                        <option selected>Choose...</option>
                        <option>January intake</option>
                        <option>june intake</option>
                        <option>September intake</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="intake" class="form-label">Scholarship</label>
                      <select id="scholarship" class="form-select">
                        <option selected>Choose...</option>
                        <option>Full scholarship</option>
                        <option>Half scholarship</option>
                        <option>None</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="gender" class="form-label">Gender</label>
                      <input type="text" class="form-control" id="gender">
                    </div>
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="text" class="form-control" id="dateOfBirth">
                      </div>
                      <div class="col-md-6">
                        <label for="residence" class="form-label">Residence</label>
                        <input type="text" class="form-control" id="residence">
                      </div>
                    </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
      <script src="/Winifred Nakawunde/form.js"></script>
</body>
</html>
